<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index_user.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>UTPfood</title>
</head>
<body class="bg">
  <nav class="cabecera p-2 ">
    <div class="row ">
      <div class="col-2 col-lg-3 d-flex justify-content-center">
        <h3 class="text-light">UTP</h3>
        <h3 class="text-danger">Food</h3>
      </div>
      <div class="col-4  col-lg-5 justify-content-center">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
      <div class="col-6 col-lg-4 d-flex pt-2 justify-content-evenly">
        <p class="text-light text-bold">Contactanos</p>
        <p class="text-light">Ayuda</p>
        <p class="text-light">Â¿Quienes somos?</p>
      </div>
    </div>
  </nav>
  <main class="container text-center">
    <div class="row bg">
      <div class="col-12 col-lg-7 bg-light bg">
        <div class="row">
          <div class="card shadow-sm">
            <div class="row">
              <div class="col-3 pb-3">
                <div class="pt-3">
                  <img src="imagenes/food.png" class="img-fluid rounded"  style="max-width: 130px;" >
                </div>
              </div>
              <div class="col-9">
                <div class="card-body ">
                  <div class="addcard d-flex card-title">
                    <h4 class="">Place</h4>
                    <small class="text-muted ms-auto"> 30-40 min</small>
                  </div>
                  <div class="d-flex justify-content-start">
                    <small class="text-muted "> supermercado las 24 horas</small>
                  </div>
                  <div class="d-flex justify-content-end">
                    <button class="btn btn-success ms-auto">productos</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="shopping_car col-12 col-lg-5 border shadow bg">
        <div class="row">
          <div class="p-4">
            <img class = "rounded-circle" src="imagenes/hamburguesa1.png" style="max-width: 50px;">
            <div class="d-flex justify-content-start">
              <h5>Product</h5>
            </div>
            <div class="d-flex ">
              <small class="text-muted "> con papas y refresco de 400 ml.</small>
              <p class="ms-auto">Cantidad : 1</p>
            </div>
            <div class="d-flex ">
              <a>$5.50</a>
              <button class="btn btn-outline-danger ms-auto">B</button>
            </div>
          </div>
          <hr>
        </div>
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-danger m-2">borrar todo</button>
          <button class="btn btn-success m-2">comprar</button>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </main>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
